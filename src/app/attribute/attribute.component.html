<div class="row">
    <div id="images-container" class="col 6">
        <img id="samoerai-bg" src="../../assets/img/samoerai-with-svg-layers.png">
        <!-- <app-image-map [attribute]="selectedAttribute"></app-image-map> -->
        
        
            <ul class="attributes">
                <li *ngFor="let attribute of attributes | slice:0:8; let i=index" [class.selected]="attribute === selectedAttribute" (click)="onSelect(attribute)">
                    {{attributes[i]}}
                </li>
            </ul>
    </div>
    <div id="details-container" class="col 6">
            <app-attribute-detail [attribute]="selectedAttribute"></app-attribute-detail>
    </div>
  </div>
