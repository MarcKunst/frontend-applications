<div *ngIf="attribute">
    
    <b>Titel:</b>
    <h3>{{resultMatch.title.value}}</h3>
    <i>{{resultMatch.yearSpan.value}}</i>
    <br>
    <img id="detail-img" src="{{resultMatch.imageLink.value}}" alt="{{resultMatch.desc.value}}"/>
    <br>
    <b>Beschrijving:</b>
    <p>{{resultMatch.desc.value}}</p>
    
</div>
